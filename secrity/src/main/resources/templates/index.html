<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title sec:authentication="name"></title>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}">
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">首页</a></li>
                <li><a th:href="@{http://www.baidu.com}">百度</a></li>
                <div sec:authorize="hasRole('ROLE_USER1')">
                    <li><a href="www.baidu.com">页面1</a></li>
                    <li><a href="/html/html2">页面2</a></li>
                    <li><a th:href="@{/html/html3}">页面3</a></li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h1 th:text="${msg}?${msg.title}:''"></h1>
        <!--<p class="bg-primary" th:text="${msg?.content?}"></p>-->
        <!--<div sec:authorize="hasRole('ROLE_ADMIN')">-->
            <!--<p class="bg-info" th:text="${msg?.extraInfo?}"></p>-->
        <!--</div>-->
        <div sec:authorize="hasRole('ROLE_ADMINE_USER')">
            <p class="bg-info">无更多显示信息</p>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
    </div>
</div>
<a th:href="@{webtob/html1}">22222</a>
</body>
</html>
